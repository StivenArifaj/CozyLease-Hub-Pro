<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>CozyLease Hub | Professional Property Management</title>
  <meta name="description"
    content="CozyLease Hub - The all-in-one professional property management platform for landlords and tenants." />
  <meta name="author" content="CozyLease Hub" />

  <meta property="og:title" content="CozyLease Hub" />
  <meta property="og:description" content="Professional property management made simple." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
